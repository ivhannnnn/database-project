<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Login & Register Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="form-box login">
                <form action="">
                    <h1>Login</h1>
                    <div class="input-box">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <i class='bx bx-hide' id="toggleLoginPassword"></i>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="register-link">
                        <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="">
                    <h1>Register</h1>
                    <div class="input-box">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-envelope'></i>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" id="registerPassword" placeholder="Password" required>
                        <i class='bx bx-hide' id="toggleRegisterPassword"></i>
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-phone'></i>
                        <input type="tel" placeholder="Contact Number" required>
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-calendar'></i>
                        <input type="date" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="register-link">
                        <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility(toggleId, inputId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);

            toggle.addEventListener('click', function () {
                if (input.type === "password") {
                    input.type = "text";
                    this.classList.replace('bx-hide', 'bx-show');
                } else {
                    input.type = "password";
                    this.classList.replace('bx-show', 'bx-hide');
                }
            });
        }

        togglePasswordVisibility('toggleLoginPassword', 'loginPassword');
        togglePasswordVisibility('toggleRegisterPassword', 'registerPassword');

        // Flip form functionality
        const wrapper = document.querySelector(".wrapper");
        const showRegister = document.getElementById("showRegister");
        const showLogin = document.getElementById("showLogin");

        showRegister.addEventListener("click", () => {
            wrapper.classList.add("active");
        });

        showLogin.addEventListener("click", () => {
            wrapper.classList.remove("active");
        });
    </script>

</body>
</html>
